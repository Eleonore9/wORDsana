<!DOCTYPE html>

<head>
<!-- swfobject is a commonly used library to embed Flash content -->
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

<!-- Setup the recorder interface -->
<script type="text/javascript" src="recorder.js"></script>

<!-- GUI code... take it or leave it -->
<script type="text/javascript" src="gui.js"></script>

<script>
	function setupRecorder() {
		Wami.setup({
			id : "wami",
			onReady : setupGUI
		});
	}

	function setupGUI() {
		var gui = new Wami.GUI({
			id : "wami",
			recordUrl : "https://wami-recorder.appspot.com/audio",
			playUrl : "https://wami-recorder.appspot.com/audio"
		});

		gui.setPlayEnabled(false);
	}
</script>
</head>

<body onload="setupRecorder()">

	<div id="wami" style="margin-left: 100px;">

		<div style="position: absolute; z-index: 99999;" id="wid2e0a37d9732">
			<object type="application/x-shockwave-flash" data="Wami.swf" width="214" height="137" id="wid38a3b2e21fb" style="visibility: visible; border: 1px solid red;">
				<param name="allowScriptAccess" value="always">
				<param name="flashvars" value="visible=false&amp;loadedCallback=Wami._callbacks['wid4d4b47031f3']&amp;console=true">
			</object>
		</div>
	</div>

	<noscript>WAMI requires Javascript</noscript>
