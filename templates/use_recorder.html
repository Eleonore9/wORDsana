<!doctype html>

<!-- layout template adapted from Tipsy and WAMI recorder index.html-->

<html>
	<head>
		<meta charset="utf-8">
		<title>wORDsana - your words, your way</title>
		<link rel="stylesheet" href="/static/css/bootstrap.css"
		type="text/css">
		<link rel="stylesheet" href="/static/css/project.css"
		type="text/css">

		{% with messages = get_flashed_messages() %}
  			{% if messages %}
    			<ul class=flashes>
    			{% for message in messages %}
     				 <li>{{ message }}</li>
    			{% endfor %}
   				 </ul>
  			{% endif %}
		{% endwith %}

	<!-- Code needed to embed the recorder -->

		<!-- swfobject is a commonly used library to embed Flash content -->
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

	<!-- Setup the recorder interface -->
	<script type="text/javascript" src="/static/recorder.js"></script>

	<!-- GUI code... take it or leave it -->
	<script type="text/javascript" src="/static/gui.js"></script>

	<script>
		function setupRecorder() {
			Wami.setup({
				id : "wami",
				onReady : setupGUI,
				swfUrl: "/static/Wami.swf"
			});
			Wami.setSettings({'sampleRate':16000, 'allrates':true, 'rate': 16000});
		}

		function setupGUI() {
			var gui = new Wami.GUI({
				id : "wami",
				recordUrl : "http://127.0.0.1:5000/record/{{id}}",
				playUrl : "http://127.0.0.1:5000/get_audio/{{id}}"
			});

			gui.setPlayEnabled(false);
		}
	</script>
	</head>

	<body onload="setupRecorder()">
		<div class="container">

<header>
<div class="navbar-fixed-top">
	<div class= "navbar-inner">
		<div class="container">
			<div class="logo">
				<a class="brand" href="{{url_for("index")}}">
					<img src="/static/img/logo.png" alt="logo">
					<span style="font-size: 24px; margin-top:-40px; margin-left: 400px; display: block; width: 130px;">
						wORDsana 
					</span>
				</a>
			</div>
    	<nav>
    		<ul id="nav" class="nav">
				<li class="collection"><a href="{{url_for("all_collections")}}">All collections</a>
				</li>
				<li class="nav_right"><a href="{{url_for("settings")}}">Settings</a>
				</li>
				<li><div class="btn_logout">
				<a href="{{url_for("logout")}}" class="btn btn-mini btn-primary">Log out</a>
			</div></li>
			</ul>
		</nav>
		</div>
	</div>
</div>
</header>

<div class="background">

</div>

</html>
