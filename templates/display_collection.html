{% extends "layout.html" %}
{% block body %}

<div class="navbar-fixed-top">
	<div class="logo">
	<a class="brand" href="{{url_for("index")}}">
		<img src="static/img/logo.png" alt="logo">
    </a></div>
	<ul class="nav">
		<li><div class="nav_right">
            <a href="{{url_for("settings")}}" align="right">Settings</a>
        </div></li>	
        <li><div class="collection">
			<a href="{{url_for("all_collections")}}">All collections</a>
		</div></li>
		<li><div class="btn_logout">
				<a href="{{url_for("logout")}}" class="btn btn-primary">Log out</a>
		</div></li>
	</ul>
</div>



<div class="background2">

<h2>User 's collection of words</h2>



<h3> Step 3: enjoy your collection! </h3>

</div> 
<div class="low_backgrd">

{% for row in rows %}
<div class="sound_player">
<li> <strong>{{ row.text }}</strong>, posted on {{ row.posted_at}}
	<object width="142" height="60" data="/get_audio/{{ row.id }}"></object>
	<form method='POST'>
		<input type="submit" value="Like" class="btn btn-success"></input>
		<textarea rows="2" name="comment" placeholder="Add a comment"></textarea>
		<input type="submit" value="Comment" class="btn btn-inverse"></input>
	</form>
</li>
</div>
{% endfor %}

	<div class="new_sound_btn">
	<a class="btn btn-large btn-inverse" href="{{url_for("enter_text")}}"> Create a new sound! </a>
	</div>
</div>
<!-- </div> -->

{% endblock %}
